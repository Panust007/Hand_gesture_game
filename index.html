<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand Gesture Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .instructions {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .video-container, .game-container {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
    }

    canvas, video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>üñêÔ∏è Hand Gesture Game üöó</h1>
  <div class="instructions">
    Move your hand in front of the camera to control the car in the game.<br>
    Use your **left hand** to move left and **right hand** to move right.<br>
    Works best in good lighting. Try using your webcam!
  </div>

  <div class="container">
    <div class="video-container">
      <video id="webcam" autoplay playsinline></video>
    </div>
    <div class="game-container">
      <canvas id="gameCanvas" width="640" height="480"></canvas>
    </div>
  </div>

  <script type="module">
    import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("webcam");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const car = { x: canvas.width / 2 - 25, y: canvas.height - 60, width: 50, height: 30, speed: 5 };

    let handLandmarker;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve();
        };
      });
    }

    async function loadHandLandmarker() {
      const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
      handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: { modelAssetPath: `https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm/hand_landmarker.task` },
        runningMode: "VIDEO",
        numHands: 2,
      });
    }

    function drawCar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff88";
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function detectHandsAndMoveCar() {
      if (!handLandmarker) return;
      const detections = handLandmarker.detectForVideo(video, performance.now());
      if (detections.handednesses.length > 0) {
        for (const handedness of detections.handednesses) {
          const label = handedness[0].categoryName;
          if (label === "Right") car.x += car.speed;
          else if (label === "Left") car.x -= car.speed;
        }
      }

      // Keep the car within bounds
      car.x = Math.max(0, Math.min(canvas.width - car.width, car.x));
      drawCar();
    }

    async function main() {
      await setupCamera();
      await loadHandLandmarker();
      video.play();
      drawCar();

      setInterval(detectHandsAndMoveCar, 100);
    }

    main();
  </script>

</body>
</html>
